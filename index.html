<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Instinct Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="logo-dot"></span>
        <span>Note Instinct</span>
      </div>
      <div class="topbar-actions">
        <button id="statsButton" class="ghost-button">Stats</button>
        <button id="resetButton" class="ghost-button">Reset</button>
      </div>
    </header>

    <main>
      <section id="home" class="panel panel-active">
        <div class="hero">
          <p class="eyebrow">Reflex-based training</p>
          <h1>Learn to Read Music by Instinct</h1>
          <p class="subhead">Train your brain to recognize notes instantly with rapid, playful feedback.</p>

          <div class="stats-grid">
            <div class="stat-card">
              <p>Total Notes Mastered</p>
              <h2 id="statMastered">0</h2>
            </div>
            <div class="stat-card">
              <p>Accuracy</p>
              <h2 id="statAccuracy">0%</h2>
            </div>
            <div class="stat-card">
              <p>Current Streak</p>
              <h2 id="statStreak">0</h2>
            </div>
          </div>

          <button id="startButton" class="primary-button">Start Training</button>
          <p id="lastSession" class="last-session"></p>
        </div>
      </section>

      <section id="training" class="panel">
        <div class="training-header">
          <button id="backButton" class="ghost-button">Back</button>
          <div class="toggles">
            <label class="toggle">
              <input type="checkbox" id="reactionToggle" />
              <span>Reaction Mode</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="audioToggle" />
              <span>Audio Mode</span>
            </label>
          </div>
        </div>

        <div class="trainer">
          <div class="staff-card">
            <div class="memory-indicator" id="memoryIndicator">
              <span id="memoryLabel">Memory</span>
              <span id="memoryValue">0</span>
            </div>
            <div class="staff-wrapper" id="staffWrapper">
              <svg viewBox="0 0 220 140" class="staff" aria-label="Musical staff">
                <g class="staff-lines">
                  <line x1="10" y1="40" x2="210" y2="40"></line>
                  <line x1="10" y1="55" x2="210" y2="55"></line>
                  <line x1="10" y1="70" x2="210" y2="70"></line>
                  <line x1="10" y1="85" x2="210" y2="85"></line>
                  <line x1="10" y1="100" x2="210" y2="100"></line>
                </g>
                <g id="noteGroup" class="note">
                  <ellipse id="noteHead" cx="120" cy="70" rx="12" ry="8"></ellipse>
                  <line id="noteStem" x1="130" y1="70" x2="130" y2="35"></line>
                </g>
              </svg>
              <div id="timerBar" class="timer-bar"></div>
            </div>
          </div>

          <div class="answer-grid" id="answerGrid"></div>
          <p id="feedback" class="feedback"></p>
        </div>
      </section>
    </main>
  </div>

  <div id="statsModal" class="modal">
    <div class="modal-content">
      <h3>Session Stats</h3>
      <div class="modal-grid" id="statsList"></div>
      <button id="closeStats" class="primary-button">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
